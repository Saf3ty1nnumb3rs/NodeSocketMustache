<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Chatty</title>
  </head>
  <body>
    <h1>Chatty</h1>
    <div id="messages"></div>
    <form  id="message_form">
      <input id="message_input" placeholder="message" type="text"></input>
      <button id="message_submit" type="submit">Send</button>
    </form>
    <button id="send_location">Send Location</button>

    <script id="location-template" type="text/html">
      <div>
        <p><a href="{{url}}" target="_blank">My Current Location</a></p>
      </div>
    </script>
    <script id="message-template" type="text/html">
      <div>
        <p>{{createdAt}} - {{message}}</p>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
